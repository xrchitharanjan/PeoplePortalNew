<h1>{{title}} People</h1>
<hr />


<form [formGroup]="PeopleForm" (ngSubmit)="save()" #formDir="ngForm" novalidate>
  <div class="form-group row">
    <label class=" control-label col-md-3">First Name</label>
    <div class="col-md-3">
      <input class="form-control" type="text" formControlName="firstname">
    </div>
    <span class="text-danger" *ngIf="firstname.invalid && formDir.submitted">
      First Name is required.
    </span>
  </div>
  <div class='clearfix'></div>
  <div class="form-group row">
    <label class=" control-label col-md-3">Middle Name</label>
    <div class="col-md-3">
      <input class="form-control" type="text" formControlName="middlename">
    </div>
  </div>
  <div class='clearfix'></div>
  <div class="form-group row">
    <label class=" control-label col-md-3">Sur Name</label>
    <div class="col-md-3">
      <input class="form-control" type="text" formControlName="surname">
    </div>
    <span class="text-danger" *ngIf="surname.invalid && formDir.submitted">
      Sur Name is required.
    </span>
  </div>
  <div class="form-group row">
    <label class="control-label col-md-3" for="Gender">Gender</label>
    <div class="col-md-3">
      <select class="form-control" data-val="true" formControlName="gender">
        <option value="">-- Select Gender --</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
    </div>
    <span class="text-danger" *ngIf="gender.invalid && formDir.submitted">
      Gender is required
    </span>
  </div>

  <div class="form-group row" ng-controller="">
    <label class="control-label col-md-3" for="Gender">Profile Picture</label>
    <img [src]="ImageUrl" width="200" *ngIf="ImageUrl" alt="your image" />
  
    <input type="file" (change)="onFileSelect($event)" accept=".jpeg,.png,.jpg" ng-model="ImageFile">
    <!--<button type="submit" (click)="onUpload()" class="btn btn-default">upload</button>-->
  </div>  
  <div class="form-group">
    <button type="submit" class="btn btn-default">Save</button>
    <button class="btn" (click)="cancel()">Cancel</button>
  </div>

</form>
